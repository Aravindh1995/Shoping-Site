@if (open){
<div class="model-popup ">

  <div class="model-popover-comp card">

    <div class="card-header model-header-close">
      <span>Add Shop</span>
      <span class="text-right">
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </span>
    </div>

    <form class="form_pad" [formGroup]="createShopForm" (ngSubmit)="submitForm()">

      <div class="common-forms">
        <div class="my-3">
          <label for="" class="form-label">Shop Name</label>
          <input type="text" class="form-control" formControlName="shop_name" />
        </div>

        <div class="mb-3">
          <div class="row mx-auto">
            <div class="col-6 px-1">
              <label for="" class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="first_name" />
            </div>

            <div class="col-6 px-1">
              <label for="" class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="last_name" />
            </div>

          </div>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Owner Age</label>
          <input type="number" class="form-control" formControlName="age" />
        </div>

        
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Shop Address</label>
          <input type="text" class="form-control" formControlName="location" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Type of Shop</label>
          <select class="form-select" aria-label="Default select example" formControlName="shop_type">
            <option [value]="item.type_Id" *ngFor="let item of shoptypeList">{{item.type}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Phone Number</label>
          <div class="input-group mb-3">
            <select class="form-select" style="width: 15%;" [(ngModel)]="countryCode" [ngModelOptions]="{standalone: true}" >
              <option selected>+91</option>
              <option [value]="item.dial_code" *ngFor="let item of countryList">{{item.dial_code}}</option>
            </select>
            <input type="number" class="form-control" style="width: 85%;" formControlName="ph_no" />
          </div>
        </div>

      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>

    {{selectedObject | json}}


  </div>

</div>
}
