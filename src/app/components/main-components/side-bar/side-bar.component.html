<ul nz-menu nzTheme="dark" nzMode="inline">
  @for (item of sideMenu; track item.id) {
  <li nz-menu-item [routerLink]="item.routes" routerLinkActive="active-route">
    <span nz-icon nzType="file"></span>
    <span>{{item.name}}</span>
  </li>
  } @empty {
    <li>
      <span>Empty list of users</span>
    </li>
  }
</ul>
