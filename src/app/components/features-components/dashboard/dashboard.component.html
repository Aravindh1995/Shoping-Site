<section class="dashboard-section">
  <div style="background: #ECECEC;padding:30px;">

    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="8" *ngFor="let item of listofCarts">
        <nz-card class="" nzTitle="{{item.name}} | {{item.section}}">
          <div nz-row>
            <div nz-col nzSpan="8">
              <img class="img_style" src="../../../../assets/imgs/icons/{{item.img}}" alt="" />
            </div>
            <div nz-col nzSpan="16">
              <div class="d-block poetsen-one-regular poetsen-one-regular-20">
                {{item.count}}
              </div>
              <div class="d-block">
                <!-- {{item.persent | percent}} -->
                {{ item.percent }}% {{ item.percent > 0 ? 'increase' : 'decrease' }}
              </div>
            </div>
          </div>
        </nz-card>
      </div>
    </div>

  </div>
</section>
